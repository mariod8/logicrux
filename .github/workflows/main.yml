name: Logicrux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.9.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      env:
        TOKEN_OG: ${{ secrets.TOKEN_OG }}
      run: |
        npm install
        npx tsc
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Heroku
      uses: AkhileshNS/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "logicrux"
        heroku_email: "mariodavo.20@gmail.com"
